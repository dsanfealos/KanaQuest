<!DOCTYPE html>
<head>
    <title>Kana Kaigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloque vocabulario">
        <button id="btn-romaji" class="btn btn-primary" onclick="preguntarEspañolARomaji(event)">Español a Romaji</button>
        <button id="btn-kana" class="btn btn-primary" onclick="preguntarRomajiAKana(event)">Español a Kana</button>
        <button id="btn-kana-a-romaji" class="btn btn-primary" onclick="preguntarKanaARomaji(event)">Kana a Romaji</button>

        <form action="submit" id="form-respuesta" autocomplete="off">
            <label style="font-weight: bold;">Palabra a traducir: </label>
            <label id="muestra">Pregunta</label><br>
            <label style="font-weight: bold;">Respuesta: </label>
            <input id="respuesta" onchange="cambiaInput()" onkeypress="this.onchange()" onpaste="this.onchange()" oninput="this.onchange()" type="text"><br>
            <button type="submit" class="btn btn-pink">Enviar</button>
            <button type="button" class="btn btn-success" onclick="mostrarPregunta()">Next</button>
            <button type="button" class="btn btn-warning" onclick="mostrarRespuestaVocabulario()">Mostrar Respuesta</button>
        </form>
        <div id="output-vocabulario" class="output"></div>
    </div>

    <div class="bloque gramatica">
        <div>
            <button class="btn btn-primary no-sub-option" onclick="elegirOpcion(event)">Posesivos</button>
            <button class="btn btn-primary" onclick="elegirOpcion(event)">Adjetivos</button>
            <button class="btn btn-primary" onclick="elegirOpcion(event)">Verbos</button>
            <button class="btn btn-primary" onclick="elegirOpcion(event)">Partículas</button>
            <button class="btn btn-primary" onclick="elegirOpcion(event)">Pasado</button>
            <button class="btn btn-primary no-sub-option" onclick="elegirOpcion(event)">Invitaciones</button>
            <button class="btn btn-primary no-sub-option" onclick="elegirOpcion(event)">Preguntas</button>
            <button class="btn btn-primary no-sub-option" onclick="elegirOpcion(event)">Aleatorio</button>
            <br>
            <button class="btn btn-secondary oculto adjetivos" onclick="elegirSubOpcion(event)">Presente</button>
            <button class="btn btn-secondary oculto adjetivos" onclick="elegirSubOpcion(event)">Especiales</button>
            <button class="btn btn-secondary oculto adjetivos" onclick="elegirSubOpcion(event)">Aleatorio</button>
            <button class="btn btn-secondary oculto verbos" onclick="elegirSubOpcion(event)">Presente</button>
            <button class="btn btn-secondary oculto verbos" onclick="elegirSubOpcion(event)">Existencia</button>
            <button class="btn btn-secondary oculto verbos" onclick="elegirSubOpcion(event)">Pasado</button>
            <button class="btn btn-secondary oculto verbos" onclick="elegirSubOpcion(event)">Aleatorio</button>
            <button class="btn btn-secondary oculto particulas" onclick="elegirSubOpcion(event)">Parte 1</button>
            <button class="btn btn-secondary oculto particulas" onclick="elegirSubOpcion(event)">Parte 2</button>
            <button class="btn btn-secondary oculto particulas" onclick="elegirSubOpcion(event)">Parte 3</button>
            <button class="btn btn-secondary oculto particulas" onclick="elegirSubOpcion(event)">Aleatorio</button>
            <button class="btn btn-secondary oculto pasado" onclick="elegirSubOpcion(event)">Afirmaciones</button>
            <button class="btn btn-secondary oculto pasado" onclick="elegirSubOpcion(event)">Adjetivos</button>
            <button class="btn btn-secondary oculto pasado" onclick="elegirSubOpcion(event)">Aleatorio</button>
        <!-- Posesivos-->
        <!-- Adjetivos-->
            <!-- Positivo o Negativo (incluye irregular)-->
            <!-- Me gusta, No me gusta, Quiero-->
        <!-- Pregunta-->
            <!-- Presente (Qué, quién, donde, ser, qué tipo de)-->
        <!-- Verbos-->
            <!-- Presente (Positivo y negativo) (Ichidan, Gohan, Irregular)-->            
            <!-- Existencia (el sujeto (objeto que existe) se marca con "ga" en lugar de "ka")(El donde algo "existe" se usa "ni")-->
                <!-- inanimados (arimasu/arimasen)(incluye plantas), animados (imasu/imasen)-->
                <!-- Referencia + "no" + dirección -> algo es relativo a otra cosa-->
            <!-- Pasado-->
                <!-- Positivo (cambia -masu por -mashita)-->
                <!-- Negativo (cambia -masen por -mashendeshita)-->
        <!-- Partículas-->
            <!-- Complemento Directo (o), dónde (de)(lugar donde Ocurre algo), cuándo (ni)(suele ir primero)-->
            <!-- a dónde (ni)(destino/origen de verbo ir, regresar o venir) / hacia dónde (e)(no llegas hasta ese lugar, pero vas en su dirección)-->
                <!-- kaerimasu sólo se usa al volver al "hogar"-->
            <!-- También (mo)(sustituye a "o" y "ga")(se combina con "ni" y "de"), y (to)(conecta 2 sujetos con la misma importancia)-->
        <!-- Pasado-->
            <!-- Indicativo Positivo (deshita)-->
            <!-- Indicativo Negativo-->
                <!-- Informal (janakatta/kunakatta desu)-->
                <!-- Formal (janaarimasen/kunaarimasen + deshita)-->
            <!-- Adjetivos "na" y especiales (querer, no odiar, etc) (igual que indicativo)-->
            <!-- Adjetivos "i" o irregulares-->
                <!-- Positivo (sustituimos terminación "-i" por "-katta desu")-->
                <!-- Negativo (sustituimos terminación "-i" (del adjetivo Y de janai o kunai) por "-katta desu")-->
        <!-- Invitaciones-->
            <!-- Muy Formal (won't you?) (-mashenka tras el verbo)-->
            <!-- Formal (shall we?/ofrecer ayuda) (-mashouka tras el verbo)-->
            <!-- Informal (Lets ...) (-mashou tras el verbo)-->
        </div>

        <form action="submit" id="form-gramatica" autocomplete="off">
            <label style="color: rgb(255, 98, 0);">Inicia cada respuesta con la primera letra mayúscula. No hay signos de exclamación ni de interrogación.</label>
            <label style="font-weight: bold;">Frase a traducir: </label>
            <label id="muestra-gramatica">Pregunta</label><br>
            <label style="font-weight: bold;">Respuesta: </label>
            <input id="respuesta-gramatica" type="text"><br>
            <button type="submit" class="btn btn-pink">Enviar</button>
            <button type="button" class="btn btn-success" onclick="mostrarPreguntaGramatica()">Next</button>
            <button type="button" class="btn btn-warning" onclick="mostrarRespuestaGramatica()">Mostrar Respuesta</button>
            <div id="output-gramatica" class="output"></div>
        </form>
    </div>

    <script src="scripts/script-cargar-bbdd.js"></script>
    <script src="scripts/script-vocabulario.js"></script>
    <script src="scripts/script-botones-gramatica.js"></script>
    <script src="scripts/script-gramatica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
